services:
  # PostgreSQL database
  db:
    image: postgres:17
    restart: always
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql # Initialise DB with init file found at db/init.sql
      - it_db_data:/var/lib/postgresql/data  # Persist data in a named volume
    env_file:
      - .env
    ports:
      - "5432:5432" # Host Port:Container Port

  # Backend Service
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      ENVIRONMENT: integration-test
    ports:
      - "8000:8000"

# Declare a separate named volume for Integration Test data persistence
volumes:
  it_db_data: